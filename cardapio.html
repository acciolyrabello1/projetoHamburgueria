    <div class="barra">
    <div class="col-md-12">
    <h1 class="display-4 centralizar t1 py-4 barra">Cardápio</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-warning t1">
              Hamburgeres
            </button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Cheddar Bacon - R$ 16</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Chesse Big Frango - R$ 20</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Hamburguer - R$ 10</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Egg Burger - R$ 12</button>
          </div>
        </div>
        <div class="col-md-4">
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-warning t1">
                Porções de Batata
              </button>
              <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Porção 300g - R$ 16</button>
              <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Porção 500g - R$ 20</button>
              <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Porção 300g com Bacon - R$ 10</button>
              <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Porção 300g com Queijo - R$ 12</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-warning t1">
                Salgados
              </button>
              <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Coxinha - R$ 5</button>
              <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Empada - R$ 6</button>

            </div>
          </div>
        </div>
        <div class="row py-4">
            <div class="col-md-4">
              <div class="list-group">
                <button type="button" class="list-group-item list-group-item-warning t1">
                  Bebidas
                </button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Coca - R$ 16</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Cachaça - R$ 20</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Fanta - R$ 10</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-warning centralizar">Suco - R$ 12</button>
              </div>
              </div>
            </div>
          <br>
          <br>
          <br>
          <br>
        </div>
        </div>
        </div>
      </div>
      <div class="barra">
      <div class="col-md-12">
        <h1 class="display-4 centralizar t1">Informações do pedido</h1>
      </div>
        <div class="container">
          <div class="row">
          <div class="col-md-3">
            <select class="custom-select" id="hamburger">
              <option selected>Hamburgeres</option>
              <option value="16.30">Cheddar Bacon - R$ 16,30</option>
              <option value="19.99">Chesse Big Frango - R$ 19,99</option>
              <option value="9.99">X Burger - R$ 9,99</option>
              <option value="11.80">Egg Burger - R$ 11,80</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="custom-select" id="batata">
              <option selected>Batata Frita</option>
              <option value="16.50">Porção 300g - R$ 16,50</option>
              <option value="19.99">Porção 500g - R$ 19,99</option>
              <option value="19.99">Porção 300g com Bacon - R$ 19,99</option>
              <option value="18.99">Porção 300g com Queijo - R$ 18,99</option>
            </select>
          </div>
          <div class="col-md-3 centralizar">
            <select class="custom-select" id="salgado">
              <option selected>Salgados</option>
              <option value="5.0">Coxinha R$ 5,00</option>
              <option value="6.0">Coxinha de Catupiry R$ 6,00</option> 
              <option value="8.0">Empada de Camarão R$ 8,00</option> 
              <option value="6.0">Empada de Charque R$ 6,00</option>     
            </select>
          </div>
          <div class="col-md-3">
            <select class="custom-select" id="bebida">
              <option selected>Bebidas</option>
              <option value="9.99">Coca 2L- R$ 9,99</option>
              <option value="8.99">Sprite 2L - R$ 8,99</option>
              <option value="7.99">Fanta - R$ 7,99</option>
              <option value="12.30">Suco - R$ 12,30</option>
            </select>
          </div>
        </div>
        <div class="row py-4">
          <button type="button" class="btn btn-dark btn-lg btn-block" onclick="gerar_pedido()">Gerar Pedido</button>
          </div>
      
      <p class="t4"> Valor Total: R$<span id="valorTotal"></span></p>
      <p class="t5"> Resumo do Pedido: <span id="r"></span></p>
      </div>
